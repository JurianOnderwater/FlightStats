{% extends "base.html" %}
{% block title %}Edit Flight{% endblock %}

{% block content %}
<div class="form-card">
    <h1>Edit Flight ✏️</h1>
    <form class="add-form" id="edit-form">
        <md-outlined-text-field label="Origin (IATA Code)" name="origin" maxlength="3" required></md-outlined-text-field>
        <md-outlined-text-field label="Destination (IATA Code)" name="destination" maxlength="3" required></md-outlined-text-field>
        <md-outlined-text-field label="Date" name="date" type="date" required></md-outlined-text-field>
    </form>
    <div class="form-actions">
        <md-icon-button class="delete-btn" id="delete-btn">
            <span class="material-symbols-outlined">delete</span>
        </md-icon-button>
        <div class="save-actions">
            <a href="{{ url_for('view_flights') }}"><md-text-button>Cancel</md-text-button></a>
            <md-filled-button type="submit" form="edit-form">Save Changes</md-filled-button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // CORRECTED LINE: Pass the variable as a string and parse it as an integer.
        const flightId = parseInt('{{ flight_id }}', 10);
        
        const form = document.getElementById('edit-form');
        const deleteBtn = document.getElementById('delete-btn');

        const flight = await getFlight(flightId);
        if (flight) {
            form.origin.value = flight.origin;
            form.destination.value = flight.destination;
            form.date.value = flight.date;
        }

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const updatedFlight = {
                id: flightId,
                origin: formData.get('origin').toUpperCase(),
                destination: formData.get('destination').toUpperCase(),
                date: formData.get('date')
            };
            await updateFlight(updatedFlight);
            window.location.href = "{{ url_for('view_flights') }}";
        });

        deleteBtn.addEventListener('click', async () => {
            if (confirm('Are you sure you want to delete this flight?')) {
                await deleteFlight(flightId);
                window.location.href = "{{ url_for('view_flights') }}";
            }
        });
    });
</script>
{% endblock %}

{% extends "base.html" %}
{% block title %}Edit Flight{% endblock %}

{% block content %}
<div class="form-card">
    <h1>Edit Flight ✏️</h1>
    
    <form method="post" class="add-form" id="main-edit-form">
        <md-outlined-text-field 
            label="Origin (IATA Code)" 
            name="origin" 
            value="{{ flight.origin }}" 
            maxlength="3" 
            required>
        </md-outlined-text-field>

        <md-outlined-text-field 
            label="Destination (IATA Code)" 
            name="destination" 
            value="{{ flight.destination }}" 
            maxlength="3" 
            required>
        </md-outlined-text-field>
        
        <md-outlined-text-field 
            label="Date" 
            name="date" 
            type="date"
            value="{{ flight.date }}" 
            required>
        </md-outlined-text-field>
    </form>

    <div class="form-actions">
        <form action="{{ url_for('delete_flight', flight_id=flight.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this flight?');">
            <!-- <md-outlined-button type="submit" class="delete-btn">Delete</md-outlined-button> -->
            <md-icon-button type="submit" class="delete-btn">
                <span class="material-symbols-outlined">delete</span>
            </md-icon-button>
        </form>

        <div class="save-actions">
            <a href="{{ url_for('view_flights') }}">
                <md-text-button>Cancel</md-text-button>
            </a>
            <md-filled-button form="main-edit-form" type="submit">Save Changes</md-filled-button>
        </div>
    </div>
</div>
{% endblock %}

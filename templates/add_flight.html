{% extends "base.html" %}
{% block title %}Add a New Flight{% endblock %}

{% block content %}
<div class="form-card">
    <h1>Add a New Flight</h1>
    <form class="add-form" id="add-form">
        <md-outlined-text-field label="Origin (IATA Code)" name="origin" maxlength="3" required></md-outlined-text-field>
        <md-outlined-text-field label="Destination (IATA Code)" name="destination" maxlength="3" required></md-outlined-text-field>
        <md-outlined-text-field label="Date" type="date" name="date" required></md-outlined-text-field>
        <div class="form-actions">
            <md-filled-button type="submit">Add Flight</md-filled-button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('add-form').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission
        
        const form = event.target;
        const formData = new FormData(form);
        
        const newFlight = {
            origin: formData.get('origin').toUpperCase(),
            destination: formData.get('destination').toUpperCase(),
            date: formData.get('date')
            // Note: distance will be calculated when the map is rendered.
        };
        
        await addFlight(newFlight);
        
        // Redirect to the flight list after adding
        window.location.href = "{{ url_for('view_flights') }}";
    });
</script>
{% endblock %}

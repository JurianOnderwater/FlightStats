{% extends "base.html" %}
{% block title %}All Flights{% endblock %}

{% block content %}
<div class="table-card">
    <div class="table-header">
        <h1>All Flights ðŸ“œ</h1>
        <a href="{{ url_for('import_flights') }}">
            <md-filled-tonal-button>Import CSV</md-filled-tonal-button>
        </a>
    </div>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Origin</th>
                    <th>Destination</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="flights-table-body">
                <tr><td colspan="4">Loading flights...</td></tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        const flights = await getAllFlights();
        const tbody = document.getElementById('flights-table-body');
        tbody.innerHTML = ''; // Clear the "Loading..." message

        if (flights.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4">No flights have been added yet.</td></tr>';
            return;
        }

        flights.forEach(flight => {
            const row = tbody.insertRow();
            row.innerHTML = `
                <td>${flight.date}</td>
                <td>${flight.origin}</td>
                <td>${flight.destination}</td>
                <td class="edit-cell">
                    <a href="/edit/${flight.id}">
                        <md-icon-button class="edit-btn">
                            <span class="material-symbols-outlined">edit</span>
                        </md-icon-button>
                    </a>
                </td>
            `;
        });
    });
</script>
{% endblock %}
